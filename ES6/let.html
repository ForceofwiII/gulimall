<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

      <div id="app">
          <h1>
              <input type="text" v-model="num">
              <button v-on:click="a++">点赞</button>
              <button v-on:click="cancel">取消</button>
              {{name}} 很好 有{{num}}个 {{a}}个赞
          </h1>
      </div>

      <script src="./node_modules/vue/dist/vue.js"></script>

     <script>


            let app = new Vue({
                el: '#app',
                data: {
                    name: 'Vue',
                    num: 1,
                    a:1
                },
                methods:{
                    cancel(){
                        if(this.a>0)
                        this.a--;
                    }
                }

            })
     </script>

</body>
</html>
